<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="" method="post">
       <label for="firstname">Firstname</label>
       <input type="text" name="firstname" id="firstname">
       <br>
       <label for="name">Name</label>
       <input type="text" name="name" id="name">
       <br>
       <label for="age">Age</label>
       <input type="number" name="age" id="age">
       <br>
       <label for="phone">Phone</label>
       <input type="tel" name="phone" id="phone">
       <br>
       <label for="email">Email</label>
       <input type="email" name="email" id="email">
       <br>
       <label for="student">Student at 42?</label>
       <input type="checkbox" name="student" id="student">
       <br>
       <label for="male">Male</label>
       <input type="radio" name="male" id="gender_male">
       <label for="female">Female</label>
       <input type="radio" name="female" id="gender_female">
       <label for="other">Other</label>
       <input type="radio" name="other" id="gender_other">
       <br>
       <button onclick="displayFormContents()">displayFormContent</button>
   </form>
   <script src="popup.js"></script>
</body>
</html>
